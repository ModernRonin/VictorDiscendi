<!DOCTYPE html>
<html lang="en">
<head>
    <title>Victor Discendis</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="base.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }

        .hidden { display: none; }
    </style>
    <script type="text/javascript" src="Content/OldMan.LanguageTraining.Clients.Web.head.js"></script>
</head>
<body id="main">    
    
<div ws-template="Welcome">
    <h1>Welcome to Victor Discendis</h1>
    <ul>
        <li><a href="#/tags">Tag List</a></li>
        <li><a href="#/other">Other</a></li>
    </ul>
</div>

<div ws-template="Other">
    <h1>Other</h1>
    <a href="#">back to Welcome</a>
</div>
    

<div ws-template="TagList">
    <h1>Tag List</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th><th>Used</th>
        </tr>
        </thead>
        <tbody ws-hole="Body">
        <tr ws-template="Row">
            <td><b>${Text}</b></td><td>(${UsageCount})</td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="Content/OldMan.LanguageTraining.Clients.Web.js"></script>
</body>
</html>
